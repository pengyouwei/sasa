<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人注册</title>
	<link rel="stylesheet" href="css/enroll.css">
</head>
<body>
	<div class="en_head">
		<div class="en_headmid">
			<a href="localhost:8888/index.html"><img src="images/logo.jpg"></a> 
			<div class="en_welcome">欢迎注册</div>
			<div class="en_account">
				已有账号? 
				<a href="#">请登录</a>
			</div>
		</div>
	</div>
	<div class="en_main">
		<div class="en_main_form">
			<div class="en_username">
				<div>用&nbsp;&nbsp;户&nbsp;&nbsp;名</div><input data-id="0" type="text" value="你的账户名和登录名">
				<p>支持中文、字母、数字、“-”“_”的组合，4-20个字符</p>
			</div>
			<div class="en_setpassword">
				<div>设&nbsp;置&nbsp;密&nbsp;码</div><input data-id="1" type="text" value="建议至少使用两种字符组合">
				<p>建议使用字母、数字和符号两种及以上的组合，6-20个字符</p>
			</div>
			<div class="en_againsetpassword">
				<div>确&nbsp;认&nbsp;密&nbsp;码</div><input data-id="2" type="text" value="请再次输入密码"> 
				<p>请再次输入密码</p>
			</div>
			<div class="en_phone">
				<div>中国&nbsp;&nbsp;0086</div><input data-id="3" type="text" value="建议使用常用手机">
				<p>完成验证后，你可以用该手机登录和找回密码</p> 
			</div>
			<div class="en_againsetpassword">
				<div>验&nbsp;&nbsp;证&nbsp;&nbsp;码</div><input data-id="4" type="text" value="请输入验证码"> <img src="../images/yzm.PNG" alt="">
				<p>看不清？点击图片更换验证码</p>
			</div>
			<div class="en_againsetpassword">
				<div>手机验证码</div><input data-id="5" type="text" value="请输入手机验证码">
				<button>获取验证码</button>
			</div>
			<button>立即注册</button>
		</div>

	</div>
<script src="script/jquery.js"></script>
<script src="script/enroll.js"></script>
</body>
</html>
