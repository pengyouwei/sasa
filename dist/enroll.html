<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人注册</title>
	<link rel="stylesheet" href="css/enroll.css">
</head>
<body>
	<div class="en_head">
		<div class="en_headmid"> 
			<a href="localhost:8888/index.html"><img src="images/logo.jpg"></a> 
			<div class="en_welcome">欢迎注册</div>
			<div class="en_account">
				已有账号? 
				<a href="#">请登录</a>
			</div>
		</div>
	</div>
	<div class="en_main">
		<div class="en_main_form">
			<div class="en_username">
				<div>用&nbsp;&nbsp;户&nbsp;&nbsp;名</div><input type="text" value="你的账户名和登录名">
			</div>
			<div class="en_setpassword">
				<div>设&nbsp;置&nbsp;密&nbsp;码</div><input type="text" value="建议至少使用两种字符组合">
			</div>
			<div class="en_againsetpassword">
				<div>确&nbsp;认&nbsp;密&nbsp;码</div><input type="text" value="请再次输入密码"> 
			</div>
			<div class="en_phone">
				<div>中国&nbsp;&nbsp;0086</div><input type="text" value="建议使用常用手机"> 
			</div>
			<div class="en_againsetpassword">
				<div>验&nbsp;&nbsp;证&nbsp;&nbsp;码</div><input type="text" value="请输入验证码"> 
			</div>
			<div class="en_againsetpassword">
				<div>手机验证码</div><input type="text" value="请输入手机验证码"> 
			</div>
			<button>立即注册</button>
		</div>

	</div>
</body>
</html>
